<!DOCTYPE html>
<html lang="pt-br" xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title th:text="${(titulo == null ? '' : titulo + ' | ') + @environment.getProperty('app.name')}">Título</title>

        <link rel="stylesheet" th:href="@{/resources/css/all.min.css}">
        <link rel="stylesheet" th:href="@{/resources/css/custom.css}">
    </head>
    <body>
        <div class="page">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="/" th:text="${@environment.getProperty('app.name')}"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li th:with="atual=${#httpServletRequest.requestURI.equals('/')}" class="nav-item" th:classappend="${atual ? 'active' : ''}">
                                <a class="nav-link" th:href="@{/}">Início <span class="sr-only" th:if="${atual}">(atual)</span></a>
                            </li>
                            <li th:with="atual=${#httpServletRequest.requestURI.startsWith('/alunos')}" class="nav-item" th:classappend="${atual ? 'active' : ''}">
                                <a class="nav-link" th:href="@{/alunos}">Alunos <span class="sr-only" th:if="${atual}">(atual)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main layout:fragment="main">
                Main
            </main>

            <!-- Page Footer-->
            <footer>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>[[${@environment.getProperty('app.name')}]] &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span></p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>
                                Desenvolvido por <a href="https://josecarlos.tech/" class="external" target="bicrement">José Carlos de Freitas</a>.
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script th:src="@{/resources/js/all.min.js}"></script>
        <div layout:fragment="js"></div>
    </body>
</html>
